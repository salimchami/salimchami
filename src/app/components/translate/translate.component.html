<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">{{'global.i18n.' + currentLang|translate}}</button>
  <ul class="dropdown-menu dropdown-menu-dark">
    <li *ngFor="let language of languages"><a href="#" class="dropdown-item french"
           data-lang="{{'global.i18n.'+language|translate}}">{{'global.i18n.' + language|translate}}</a></li>
  </ul>
</div>
