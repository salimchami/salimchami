<section class="resume-section">
  <div class="resume-section-content">
    <h2 class="mb-5">{{'skills.title'|translate}}</h2>
    <div ngbAccordion #accordion="ngbAccordion" [closeOthers]="true">
      <div ngbAccordionItem="{{skill.title}}"
           *ngFor="let skill of skills; let index = index"
           [collapsed]="currentSkills != index">
        <h2 ngbAccordionHeader (click)="accordionToggle(index); accordion.toggle(''+index)">
          <button ngbAccordionButton><h4>{{skill.title|translate}}</h4></button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="flex-grow-1">
                <table class="table table-hover table-responsive" [attr.aria-labelledby]="skill.title|translate">
                  <thead>
                  <th></th>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of skill.list">
                    <td style="width: 20%"><img [ngSrc]="item.icon|translate" [alt]="item.name" width="50" height="50"/>
                    </td>
                    <td style="width: 40%"><a [href]="item.link|translate" target="_blank">{{item.name|translate}}</a>
                    </td>
                    <td style="width: 40%">
                      <div class="meter orange nostripes">
                <span [ngStyle]="{width: ((item.level|translate) + '%')}"
                      data-toggle="tooltip" data-placement="top" [title]="(item.level|translate) + '%'"></span>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
